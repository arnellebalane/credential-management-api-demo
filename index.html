<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="597932733653-1tl5t3mq3kqh4n1tvifsnuldbimq7pvh.apps.googleusercontent.com">

        <title>Credential Management API Demo</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '513912645617483',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v2.8'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <section id="signin" class="hidden">
            <h4>Credential Management API Demo</h4>

            <form action="#" method="post">
                <div class="field">
                    <label><span>Fake</span> Name</label>
                    <input type="text" name="name">
                </div>
                <div class="field">
                    <label><span>Fake</span> Email</label>
                    <input type="email" name="email">
                </div>
                <div class="field">
                    <label><span>Fake</span> Password</label>
                    <input type="password" name="password">
                </div>
                <div class="field actions">
                    <button>Sign In</button>
                </div>
                <div class="field social-auth">
                    <div class="g-signin2" data-onsuccess="handleGoogleSignIn"></div>
                    <div class="fb-login-button" data-scope="public_profile,email" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" data-onlogin="handleFacebookSignIn"></div>
                </div>
            </form>
        </section>

        <section id="profile" class="hidden">
            <div class="profile">
                <img src="">
                <div class="details">
                    <h3>Arnelle Balane</h3>
                    <p>arnellebalane</p>
                </div>
                <a href="#">Sign Out</a>
            </div>
        </section>

        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="index.js"></script>
    </body>
</html>
